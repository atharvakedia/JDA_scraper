<!-- templates/base.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JDA Schemes Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .data {
            margin-top: 20px;
        }

        nav a {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="mt-3 mb-3">
            <h1>JDA Schemes Database</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('update') }}">Update Database</a>
                <a href="{{ url_for('zones') }}">Zones</a>
                <a href="{{ url_for('timely') }}">Timely Query</a>
                <a href="{{ url_for('custom_query') }}">Custom Query</a>
            </nav>
            <hr>
        </header>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

        <footer class="mt-3">
            <hr>
            <p>&copy; 2025 Kedia Group</p>
        </footer>
    </div>
</body>

</html>
